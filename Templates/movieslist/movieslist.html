{% extends 'base.html' %}
{% block content %}
    <ul class="list-group">
        {% for item in movie_list %}
        <li class="list-group-item">
            <span class="text-info"> Name Movies : </span><span>{{ item.Movie.name }}</span><br>
            <span class="text-info"> Date Movies : </span><span>{{ item.Movie.date }}<br></span>
            <span class="text-info"> Publisher : </span><span>{{ item.Movie.publisher }}<br></span>
            <span class="text-info"> Rating : </span><span class="badge rounded-pill text-bg-info">{{ item.Movie_rating }}<br></span>
        </li>
        {% endfor %}
{% endblock %}
